<!DOCTYPE html>
<html>
    <head>
      <title>photomania</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div class="container">
        <h1>pictures</h1>
        <h4>auth events</h4>
        <div class="row border">
          <div class="col-3 sign-in-div">
            <form id="sign-in-form">
              <input class="form-control" type="password" name="passwords[old]" placeholder="old password" autocomplete="off">
              <br>
              <input class="form-control" type="password" name="passwords[new]" placeholder="new password" autocomplete="off">
              <button type="submit" id="sign-in-button" class="btn btn-secondary">sign in</button>
              <div id="sign-in-message"></div>
            </form>
          </div>
          <div class="col-3 sign-up-div">
            <form id="sign-up-form">
              <input class="form-control" type="text" name="credentials[email]" placeholder="user name">
              <br>
              <input class="form-control" type="password" name="credentials[password]" placeholder="password" autocomplete="off">
              <br>
              <input class="form-control" type="password" name="credentials[password_confirmation]" placeholder="confirm password" autocomplete="on">
              <br>
              <button type="submit" id="sign-up-button" class="btn btn-secondary">sign up</button>
            </form>
            <div id="sign-up-message"></div>
          </div>
          <div class="col-3 reset-pw-div">
            <form id="reset-pw-form">
              <input class="form-control" type="password" name="passwords[old]" placeholder="old password" autocomplete="off">
              <br>
              <input class="form-control" type="password" name="passwords[new]" placeholder="new password" autocomplete="off">
              <button type="submit" id="change-password-button" class="btn btn-secondary">change password</button>
              <div id="reset-pw-message"></div>
            </form>
          </div>
          <div class="col-3 sign-out-div">
              <button type="submit" id="sign-out-button" class="btn btn-secondary">sign out</button>
            <div id="sign-out-message"></div>
          </div>
        </div>

        <br><h4>file events</h4>
        <div class="row border">
          <div class="col-3 get-files-div">
            <button type="submit" id="get-files-button" class="btn btn-secondary">get files</button>
          </div>
          <div class="col-3 create-files-div">
            <form id="create-files-form">
              <input class="form-control" type="file" name="file[file]" placeholder="old password" autocomplete="off">
              <br>
              <input class="form-control" type="text" name="file[name]" placeholder="file name" autocomplete="off">
              <br>
              <input class="form-control" type="text" name="file[tags]" placeholder="tag" autocomplete="off">
            <button type="submit" id="create-files-button" class="btn btn-secondary">create file</button>
            </form>
            <div id="create-files-message"></div>
          </div>
          <div class="col-3 edit-files-div">
            <form id="edit-files-form">
            <input class="form-control" type="text" name="file[file_id]" placeholder="file id" autocomplete="off">
            <br>
            <input class="form-control" type="text" name="file[name]" placeholder="file name" autocomplete="off">
            <br>
            <input class="form-control" type="text" name="file[tags]" placeholder="tag" autocomplete="off">
            <button type="submit" id="edit-files-button" class="btn btn-secondary">edit file</button>
            </form>
            <div id="edit-files-message"></div>
          </div>
          <div class="col-3 delete-files-div">
            <form id="delete-files-form">
            <input class="form-control" type="text" name="file[file_id]" placeholder="file id" autocomplete="off">
            <button type="submit" id="delete-files-button" class="btn btn-secondary">delete file</button>
            </form>
            <div id="delete-files-message"></div>
          </div>
        </div>

        <div class="get-files row" id="get-files-here">
        </div>
      </div>
    </body>
</html>
